[build]
builder = "nixpacks"

[build.nixpacks]
aptPkgs = ["libpq-dev"]

[phases.setup]
nixPkgs = ["python311", "gcc"]

[phases.install]
cmds = ["cd backend && pip install -r requirements.txt"]

[phases.build]
cmds = ["mkdir -p backend/uploads"]

[start]
cmd = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port ${PORT:-8000}"
